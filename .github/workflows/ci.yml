name: MLflow Project CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas numpy joblib seaborn

    - name: Install MLflow
      run: |
        pip install mlflow

    - name: Run MLflow Project
      working-directory: MLProject
      run: |
        unset MLFLOW_RUN_ID
        unset MLFLOW_EXPERIMENT_ID
        mlflow run . \
        --experiment-name "Credit Card Fraud Detection" \
        --env-manager=local

