name: MLflow Project CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install MLflow
      run: |
        pip install mlflow

    - name: Run MLflow Project
      working-directory: MLProject
      run: |
        mlflow run .

    - name: Collect MLflow artifacts
      run: |
        mkdir -p ci_artifacts
        cp -r mlruns ci_artifacts/ || true

    - name: Commit artifacts to repository
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ci_artifacts
        git commit -m "CI: add MLflow artifacts [skip ci]" || echo "No changes to commit"
        git push
